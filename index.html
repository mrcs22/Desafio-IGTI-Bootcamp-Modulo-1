<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Desafio Módulo 1</title>
    
  </head>
  <body>
    <div class = "content">
      <h1>Pesquisa de usuários</h1>
      <div class="contentInput">
        <div class="inputDiv">
          <p>Busca</p>
          <div id="searchDiv"> 
            <input type="text" id="requestedName" placeholder="Digite o nome aqui."/>
            <input type="button" id="searchButton" value="Buscar">
          </div>
        </div>
     </div>
     <div class="contentOutput">
       <div id="contentFiltered">
        <p id='results' > Foram encontrados <span id = totalResults> </span> usuários.</p> 
       <div id='contentFilteredInner'></div>
      </div>
       <div id="contentStatistics">
         
       </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
